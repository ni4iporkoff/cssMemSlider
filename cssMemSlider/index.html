<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(not) Mem slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="slider">
            <input checked type="radio" name="slider" id="input1">
            <input type="radio" name="slider" id="input2">
            <input type="radio" name="slider" id="input3">
            <input type="radio" name="slider" id="input4">

            <div class="slider__items">
                <div class="slider__item input1">
                    <img src="./assets/s1.jpg" class="slider__item_img" alt="picture1">
                </div>
                <div class="slider__item">
                    <img src="./assets/2.jpg" class="slider__item_img" alt="picture2">
                </div>
                <div class="slider__item">
                    <img src="./assets/3.jpg" class="slider__item_img" alt="picture3">
                </div>
                <div class="slider__item">
                    <img src="./assets/4.jpg" class="slider__item_img" alt="picture4">
                </div>
            </div>

            <div class="slider__elements">
                <div class="slider__descr_items">
                    <label for="input1" class="slider__descr_item item1">
                        <div class="circle"></div>
                    </label>
                    <label for="input2" class="slider__descr_item item2">
                        <div class="circle"></div>
                    </label>
                    <label for="input3" class="slider__descr_item item3">
                        <div class="circle"></div>
                    </label>
                    <label for="input4" class="slider__descr_item item4">
                        <div class="circle"></div>
                    </label>
                </div>

                <div class="slider__text">
                    <p class="text text1">Typical Student1 (:</p>
                    <p class="text text2">Specialized Diverge Expert</p>
                    <p class="text text3">Volvo XC 90</p>
                    <p class="text text4">San Francisco Bridge</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
